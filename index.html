<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn.pixabay.com/photo/2019/11/07/17/07/universe-4609408_960_720.jpg">
        </div>
        <div class="child-container">
            <div class="child">
                <ul style="list-style-type:none;">
                <li><h1>Social Media</h1></li>
                
                <li>Twitter - @nasa</li><br>
                <li>Facebook - fb.com/nasa</li><br>
                <li>Instagram - @nasa</li><br>
                <li>Youtube - youtube.com/NASA</li>
                </ul>
            </div>
            <div class="child">
                <h1>OFFICE INFO</h1>
                <p>Public Communications Office<br>
                NASA Headquarters<br>
                300 E. Street SW, Suite SR30<br>
                Washington, DC 20546<br>
                (202) 358-0001 (Office)<br>
                (202) 358-4338 (Fax)
                </p>
            </div>
            <div class="child">
                <h1>CONTACT US</h1>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="message">Message:</label><br>
                <!-- <input type="text" class="message" id="message" name="message"><br><br> -->
                <textarea id="message" name="message" rows="6" cols="20"></textarea><br><br>
                <input type="submit" value="Send">
            </div>
        </div>
    </div>
</body>
</html>
